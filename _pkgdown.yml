url: https://BioNomad.github.io/tidyexposomics

template:
  bootstrap: 5
  bslib:
      primary: "#71255A"
      brand: brand.yml
  math-rendering: mathjax
  light-switch: true
  navbar:
    bg: primary
    type: dark
    structure:
      left:  [get-started,articles,reference]
      right: [search, github, lightswitch]
    components:
      home: ~
      get-started:
        text: "Get Started"
        href: tidyexposomics.html
      faq:
        text: "FAQ"
        href: faq.html

reference:
- title: Correlation/Association
  contents:
  - starts_with("associate")
  - starts_with("correlate")

- title: Run Pipelines
  contents:
  - starts_with("run")

- title: Data Processing
  contents:
  - starts_with("create")
  - starts_with("filter")
  - starts_with("extract")
  - starts_with("transform")
  - starts_with("pivot")

- title: Data Visualization
  contents:
  - starts_with("plot")

- title: Ontology Annotation App
  contents:
  - starts_with("build")

- title: Example Data
  contents:
  - starts_with("download")
  - starts_with("load")
  - starts_with("make")




